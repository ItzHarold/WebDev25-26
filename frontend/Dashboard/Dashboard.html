<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../Shared/base.css">
    <link rel="stylesheet" href="../Shared/topbar.css">
    <link rel="stylesheet" href="../Shared/darkmode.css">
    <link rel="stylesheet" href="Dashboard.css">

    <style>
        /* small overrides for the dashboard page only */
    </style>
</head>

<body>
    <!-- Dark mode toggle -->
    <button id="darkModeBtn">ðŸŒ™ Dark Mode</button>
    <script src="../compiled/Darkmode/darkmode.js" defer></script>
    
    <!-- Top navigation bar -->
    <div id="topbar"></div>
    <script src="../Shared/topbar.js" defer></script>

    <main class="container">
        <section class="hero">
            <div class="hero-content">
                <h1>Admin Dashboard</h1>
                <p>Manage tournaments, teams, and system settings</p>
            </div>
        </section>

        <section class="dashboard">
            <div class="stat-grid">
                <div class="stat-card">
                    <div class="stat-title">Active Tournaments</div>
                    <div class="stat-value">1</div>
                    <div class="stat-sub">+2 from last month</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Pending Approvals</div>
                    <div class="stat-value">1</div>
                    <div class="stat-sub">Team registrations</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Total Rooms</div>
                    <div class="stat-value">2</div>
                    <div class="stat-sub">LAN and Online</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">This Month</div>
                    <div class="stat-value">5</div>
                    <div class="stat-sub">Scheduled events</div>
                </div>
            </div>

            <div class="management-header">
                <div class="tabs">
                    <button class="tab">Tournaments</button>
                    <button class="tab">Team Entries</button>
                    <button class="tab">Rooms &amp; Servers</button>
                    <button class="tab">Settings</button>
                </div>
                <div class="management-actions">
                    <input id="tournament-search" class="tournament-search" type="search" placeholder="Search tournaments, games, status...">
                    <button class="create-btn">+ Create Tournament</button>
                </div>
            </div>

            <h3>Tournament Management</h3>

            <!-- search moved into management header (keeps layout compact) -->

            <div class="tournaments-panel">
                <table class="tournaments-table">
                    <thead>
                        <tr>
                            <th>Tournament</th>
                            <th>Game</th>
                            <th>Status</th>
                            <th>Teams</th>
                            <th>Start Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows are generated dynamically by Dashboard.ts from a tournaments data array. -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Load dashboard behaviour (topbar + tournament search) -->
    <script src="../compiled/Dashboard/Dashboard.js" defer></script>

</body>

</html>
