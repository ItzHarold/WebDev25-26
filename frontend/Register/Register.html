<!-- Register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link rel="stylesheet" href="Register.css" />
</head>
<body>
<header class="topbar">
  <a class="nav-btn left" href="../Home/Home.html">
    <span class="emoji">🎮</span><span class="label">Home</span>
  </a>
  <nav class="right">
    <a class="nav-btn ghost" href="../Login/Login.html">Login</a>
    <button class="nav-btn ghost" id="registerRefresh" type="button">Register</button>
  </nav>
</header>

<section class="hero">
  <h1>Register</h1>
</section>

<main class="card">
  <div class="stack">
    <label class="input">
      <input type="email" placeholder="Enter email" />
    </label>

    <label class="input" style="padding-right:130px">
      <input id="password" type="password" placeholder="Enter password" />
      <button id="toggle" type="button" class="pill-toggle">show / hide</button>
    </label>

    <label class="input">
      <input type="password" placeholder="Confirm password" />
    </label>

    <div class="dob">
      <label class="dob-label">Date of birth</label>
      <input class="chip" type="text" inputmode="numeric" placeholder="day" maxlength="2" />
      <input class="chip" type="text" placeholder="month" maxlength="9" />
      <input class="chip" type="text" inputmode="numeric" placeholder="year" maxlength="4" />
    </div>

    <div class="row">
      <button class="btn" type="button">Submit</button>
      <a href="../Login/Login.html" class="muted">Already registered? Click here to log in</a>
    </div>
  </div>
</main>

<script type="module" src="Register.js"></script>
</body>
</html>
