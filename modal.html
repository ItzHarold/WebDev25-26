<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
        }

        .event-card {
            background: #dfdfdf;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            width: 20%;
            height: 20%;
        }

        .card-media {
            height: 100px;
            background-size: cover;
            background-position: center;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            background: #030099;
            color: #fff;
        }


        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 10px;
            border-radius: 2px;
            max-width: 800px;
            width: 100%;
            height: 100%;
        }

        iframe {
            flex: 1;
            border: none;
        }
    </style>
</head>

<body>
    <!-- Dark mode toggle -->
    <button id="darkModeBtn">ðŸŒ™ Dark Mode</button>
    <script src="darkmode.js" defer></script>

    <div class="event-card">
        <h3>Sample Event</h3>
        <p>Rotterdam â€¢ May 10-12, 2025</p>
        <p>Short description of the event.</p>
        <a id="eventBtn" class="btn" href="Events.html">Event Details</a>
    </div>

    <!-- Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="eventFrame" src="" width="100%" height="800"></iframe>
        </div>
    </div>

    <script>
        const modal = document.getElementById("eventModal");
        const iframe = document.getElementById("eventFrame");
        const eventBtn = document.getElementById("eventBtn");

        eventBtn.addEventListener("click", function (event) {
            event.preventDefault();// prevents page from navigation
            iframe.src = eventBtn.getAttribute("href"); // Events.html in iframe from href
            modal.style.display = "flex"; // show modal
        });
    </script>

</body>

</html>
